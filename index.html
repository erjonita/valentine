<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Kunata</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #ffb6c1, #ffc0cb);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
}

h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

button {
  font-size: 26px;
  padding: 15px 40px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 15px;
}

#yes {
  background-color: #ff3366;
  color: white;
}

#no {
  position: absolute;
  background-color: white;
}

#message {
  font-size: 40px;
  margin-top: 25px;
  font-weight: bold;
}

#gif {
  width: 380px;
  margin-top: 25px;
  border-radius: 25px;
  display: none;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Willst du meine kunata sein?? üíñ</h1>

  <button id="yes" onclick="yesClick()">Ja</button>
  <button id="no" onclick="noClick()">Nein</button>

  <div id="message"></div>
  <img id="gif">
</div>

<script>
function moveButton() {
  const x = Math.random() * (window.innerWidth - 200);
  const y = Math.random() * (window.innerHeight - 200);
  document.getElementById("no").style.left = x + "px";
  document.getElementById("no").style.top = y + "px";
}

function yesClick() {
  document.getElementById("question").innerText = "Jeeeej endlich, jetzt habe ich eine Schwester üíñ";
  document.getElementById("message").innerText = "Auf eine sch√∂ne Zukunft ‚ú®üíû";
  const gif = document.getElementById("gif");
  gif.src = "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif";
  gif.style.display = "block";
}

function noClick() {
  document.getElementById("message").innerText = "Geh zur√ºck und klick auf Ja üòè";
  moveButton();
}
</script>

</body>
</html>
