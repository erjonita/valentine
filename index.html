<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Kunata</title>
<style>
body {
  background: pink;
  font-family: Arial, sans-serif;
  text-align: center;
  padding-top: 100px;
}

button {
  font-size: 20px;
  padding: 15px 30px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
}

#no {
  position: absolute;
}

#yes {
  background-color: red;
  color: white;
}

#message {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
}

img {
  margin-top: 20px;
  width: 250px;
  border-radius: 20px;
}
</style>
</head>

<body>

<h1 id="question">Willst du meine kunata sein?? üíñ</h1>

<button id="yes" onclick="yesClick()">Ja</button>
<button id="no" onclick="noClick()">Nein</button>

<p id="message"></p>
<img id="gif" style="display:none;" />

<script>
function moveButton() {
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 150);
  document.getElementById("no").style.left = x + "px";
  document.getElementById("no").style.top = y + "px";
}

function yesClick() {
  document.getElementById("question").innerText = "Jeeeej endlich, jetzt habe ich eine Schwester üíñü•∞";
  document.getElementById("message").innerText = "Ich liebe dich kunata üòç";
  document.getElementById("gif").src = "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif";
  document.getElementById("gif").style.display = "block";
}

function noClick() {
  document.getElementById("message").innerText = "Geh zur√ºck und klick auf Ja üòè";
  moveButton();
}
</script>

</body>
</html>
